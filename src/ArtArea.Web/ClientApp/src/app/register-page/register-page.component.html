<div class="register-container">
    <div class="card">
        <div class="card-body">
            <form #registerForm="ngForm" (ngSubmit)="Register(registerForm)">
                <h2 class="register-title">Register</h2>
                <div *ngIf="registerFail" class="alert alert-danger">Username us unavailable</div>
                <br/>
                <label for="username" class="sr-only">Username</label>
                <input type="email" id="username" name="username" ngModel class="form-control" placeholder="Username" required autofocus>
                <br/>
                <label for="name" class="sr-only">Name</label>
                <input type="email" id="name" name="name" ngModel class="form-control" placeholder="Name" required autofocus>
                <br/>
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Email" required autofocus>
                <br/>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="Password" ngModel class="form-control" placeholder="Password" required>
                <br />
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
