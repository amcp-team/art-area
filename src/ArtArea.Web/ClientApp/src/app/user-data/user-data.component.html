<div class="container pt-4">
  <div class="row">
    <div class="col-12">
      <img
        src="https://icon-library.net/images/flat-face-icon-23.png"
        class="img-thumbnail rounded-circle"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-9 pt-4">
      <ng-container *ngIf="userData$ | async as userData">
        <h1>{{ userData.name }}</h1>
        <h3>{{ userData.username }}</h3>
        <p>{{ userData.email }}</p>
      </ng-container>
    </div>
  </div>
</div>
