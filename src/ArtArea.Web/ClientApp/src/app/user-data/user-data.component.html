<div class="container pt-4">
  <div class="row">
    <div class="col-3">
      <img
        src="https://via.placeholder.com/200"
        class="img-thumbnail rounded-circle"
      />
    </div>
    <div class="col-9 pt-4">
      <ng-container *ngIf="userData$ | async as userData">
        <h1>{{ userData.name }}</h1>
        <h3>{{ userData.username }}</h3>
        <p>{{ userData.email }}</p>
      </ng-container>
    </div>
  </div>
</div>
