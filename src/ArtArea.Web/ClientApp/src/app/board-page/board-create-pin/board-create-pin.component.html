
<button
type="button"
class="btn btn-dark rounded-circle text-right"
data-toggle="modal"
data-target="#exampleModalCenter"
>
+
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card">
          <form [formGroup]="newPinForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                formControlName="message"
                placeholder="Pin message"
              />
              <input
                type="file"
                name="thumbnail"
                (change)="onThumbnailUpload($event)"
              />
              <input
                type="file"
                name="sourceFile"
                (change)="onSourceFileUpload($event)"
              />
              <button type="submit" class="btn btn-secondary mr-2">Pin It</button>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
