<div *ngIf="Pins$ | async as Pins">
  <div class="container pt-4">
    <div class="row">
      <div class="col-12">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <h2 class="align-middle">Your boards</h2>
            <div class="text-right">
              <app-user-create-project></app-user-create-project>
            </div>
          </li>
          <li class="list-group-item" *ngFor="let board of boards">
            <h2>{{ pin.title }}</h2>
            <hr class="my-4" />
            <p>{{ pin.description }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
