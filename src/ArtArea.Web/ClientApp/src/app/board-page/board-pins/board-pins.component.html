<div *ngIf="Pins$ | async as pins">
  <div class="container pt-4">
    <div class="row">
      <div class="col-12">
        <ul *ngFor="let pin of pins" class="list-group list-group-flush">
          <li class="list-group-item">
            <img src="https://via.placeholder.com/200" class="rounded" />
            <p>{{ pin.description }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
