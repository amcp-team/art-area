<ng-template [ngIf]="isLoggedIn" [ngIfElse]="logreg">
  <a [routerLink]="['/', username]" class="text-white">{{ username }}</a>
</ng-template>
<ng-template #logreg>
  <ul>
    <li><a [routerLink]="['/login']" class="text-white bg-primary">Login</a></li>
    <li>
      <a [routerLink]="['/register']" class="text-white bg-primary">Register</a>
    </li>
  </ul>
</ng-template>
