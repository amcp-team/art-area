<form
  [formGroup]="createMessageForm"
  (ngSubmit)="onSubmit()"
  class="rounded border border-primary text-center"
>
  <label>Your comment</label>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      rows="3"
      formControlName="message"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
