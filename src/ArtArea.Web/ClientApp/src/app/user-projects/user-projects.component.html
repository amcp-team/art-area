<div *ngIf="(projects$ | async) as projects">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let project of projects">
                        <h2>{{project.title}}</h2>
                        <p>{{project.description}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
