<button
  type="button"
  class="btn btn-dark rounded-circle text-right"
  data-toggle="modal"
  data-target="#exampleModalCenter"
>
  +
</button>

<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">
          Create new project
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createProjectForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Title"
              formControlName="title"
            />
            <div
              [hidden]="form.title.invalid || !form.title.pristine"
              class="alert alert-danger"
            >
              Title is required
            </div>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Description"
              formControlName="description"
            />
            <div
              [hidden]="form.description.invalid || !form.description.pristine"
              class="alert alert-danger"
            >
              Description is required
            </div>
          </div>
          <hr width="100%" />
          <div class="form-group form-check text-left">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              formControlName="privacy"
            />
            <label class="form-check-label" for="exampleCheck1"
              >private repository</label
            >
          </div>
          <button
            type="button"
            class="btn btn-secondary mr-2"
            data-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Create project</button>
        </form>
      </div>
    </div>
  </div>
</div>
