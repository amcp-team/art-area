<button
  type="button"
  class="btn btn-white text-dark display-2 rounded-circle text-right"
  data-toggle="modal"
  data-target="#exampleModalCenter"
>
  New Project +
</button>

<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      
      <div class="modal-body">
        <div class="h4 text-center pt-3 pb-4">
          Create new Area
        </div>
        <form [formGroup]="createProjectForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Title"
              formControlName="title"
            />
            <div
              [hidden]="form.title.invalid || !form.title.pristine"
              class="alert alert-danger"
            >
              Title is required
            </div>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Description"
              formControlName="description"
            />
            <div
              [hidden]="form.description.invalid || !form.description.pristine"
              class="alert alert-danger"
            >
              Description is required
            </div>
          </div>
          <div class="form-group form-check text-left">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              formControlName="privacy"
            />
            <label class="form-check-label" for="exampleCheck1"
              >private repository</label
            >
          </div>
          <button
            type="button"
            class="btn btn-secondary mr-2"
            data-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Create project</button>
        </form>
      </div>
    </div>
  </div>
</div>
