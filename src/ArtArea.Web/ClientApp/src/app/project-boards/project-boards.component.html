<div *ngIf="(Boards$ | async) as boards">
    <div class="container pt-4">
        <div class="row">
            <div class="col-12">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h2 class="align-middle">Your projects</h2>
                        <div class="text-right">
                            <app-user-create-project></app-user-create-project>
                        </div>
                    </li>
                    <li class="list-group-item" *ngFor="let board of boards">
                        <h2>{{board.title}}</h2>
                        <hr class="my-4">
                        <p>{{board.description}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
